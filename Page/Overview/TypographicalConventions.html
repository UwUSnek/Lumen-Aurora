<p>
    <code class="syntax-glossary">x             </code> The literal character "x"<br>
    <wrd- class="syntax-glossary">x             </wrd-> x is an identifier or another user-defined sequence of characters<br>
    <sub- class="syntax-glossary">x             </sub-> x is a semantic sub-element<br>
    <stx- class="syntax-glossary">x             </stx-> x is a semantic element<br>
    <exp- class="syntax-glossary"><t->[t]</t-> x</exp-> x is an expression of type t<br>
    <typ- class="syntax-glossary">x             </typ-> x is a type<br>
    <sgr- class="syntax-glossary">x             </sgr-> x is syntactic sugar
</p>
