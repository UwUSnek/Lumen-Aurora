<!DOCTYPE html>
<html>
<head>
    <title>The Lux shading language</title>
    <meta charset="UTF-8">
    <meta name="author" content="Snek" />
    <meta name="description" content="Lux language specification" />
    <link rel="icon" href="Lux-logo.png" type="image/icon type">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen">
    <script src="CopyCode.js"></script>

</head>
<body>

<div style="
    position: fixed; display: flex; margin: 0;
    padding: 0;
    height: 100%; max-height: 100%;
    max-width: 100%;
">

    <span id="left" style="
        border:5px solid red;
        display: block;
        background-color: var(--bg-color);      overflow-x: auto;           margin: 0;
        height: 100vh; max-height: 100%;        overflow-y: scroll;         padding: 0 0 0 0;
        max-width: 100%; width: 100%;                           z-index: 1;                 position: relative;
        border-right: 1px solid var(--sep-color);
        resize: horizontal;
    "></span>

    <span id="right" style="
        border:5px solid red;
        display: block;
        height: 100vh; max-height: 100%;        overflow-x: hidden;         margin: 0;
        width: 100vw;                           overflow-y: scroll;         padding: 0 0 0 0;
        max-width: 100%;
    "></span>
</div>
<div style="position:relative; min-width: 100%; max-height:10%;">
    <input style="position:relative; min-width: 100%; max-width: 100%;" type="range" min="0" max="10000" value="5000" class="slider">
</div>
